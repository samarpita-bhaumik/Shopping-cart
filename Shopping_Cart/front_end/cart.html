<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Habra Fashion</title>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,600;0,700;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="header">
        <div class="hold">
            <div class="navigationbar">
                <div class="logo">
                    <img src="Logo.png" width="125px">
                </div>
                <nav>
                    <ul>
                        <li><b><a href="home.html">Home</a></b></li>
                        <li><b><a href="product_list.html">Products</a></b></li>
                        <li><b><a href="">About</a></b></li>
                        <li><b><a href="">Contacts</a></b></li>
                        <li><b><a href="profile.html">Account</a></b></li>
                    </ul>
                </nav>
                <a href="cart.html"><img src="cart.png" width="30px" height="30px"></a>
            </div>
        </div>
    </div>
    <div class="cart-container">
        <div class="cart-item">
            <div class="item-details">
                <img src="jeans.jpg" alt="Item 1">
                <div class="item-description">
                    <p>Jeans</p>
                    <p>Rs.1000</p>
                </div>
            </div>
            <input class="quantity-input" type="number" value="1" min="1">
            <div class="total-price">Rs.1000</div>
        </div>

        <div class="cart-item">
            <div class="item-details">
                <img src="bluesaree.png" alt="Item 2">
                <div class="item-description">
                    <p>Blue Saree</p>
                    <p>Rs.2000</p>
                </div>
            </div>
            <input class="quantity-input" type="number" value="1" min="1">
            <div class="total-price">Rs.2000</div>
        </div>
        <button class="proceed-to-checkout">Proceed to Checkout</button>
    </div>
</body>

</html>
